<!DOCTYPE html>
<html lang="en" ng-app="rental">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/logo-nav.css">
    <style>
        .navbar-toggler {
            z-index: 1;
        }

        @media (max-width: 576px) {
            nav > .container {
                width: 100%;
            }
        }
    </style>
</head>
<body ng-controller="cartController">
<nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarExample">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/o-nas">O nas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/koszyk">Koszyk <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Koszyk</h1>

<form id="formContact"  class="col-md-6">
    <div class="form-group">
        <label for="inputName"  control-label>Imię i Nazwisko:</label>
        <input type="text" name="subject" class="form-control" id="inputName" placeholder="Imię i Nazwisko*">
    </div>

    <div class="form-group">
        <label for="inputEmail" control-label>E-mail:</label>
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Twójemail@email.com*">
    </div>

    <div class="form-group">
        <label for="example-tel-input" class="col-2 col-form-label">Telefon</label>
        <input class="form-control" type="tel" placeholder="+48-555-555-555" id="example-tel-input">
  </div>
    <div class="form-group">
        <label for="inputMessage"  control-label>Wiadomość do nas:</label>
        <textarea type="text" name="message" class="form-control" id="inputMessage" placeholder="Treść wiadomości*" rows="10"></textarea>
    </div>
    <div class="form-group">
        <div >
            <button  class="btn btn-success btn-md" type="submit"  value="Submit Button"><i class="fa fa-paper-plane " aria-hidden="true"></i> Wyślij </button>
        </div>
    </div>
</form>


</div>



<script src="core.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tether.min.js"></script>
</body>
</html>
